<div xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:c="http://java.sun.com/jstl/core"
  xmlns:fn="http://java.sun.com/jsp/jstl/functions"
  xmlns:nxd="http://nuxeo.org/nxweb/document"
  xmlns:nxdir="http://nuxeo.org/nxdirectory"
  xmlns:nxu="http://nuxeo.org/nxweb/util"
  xmlns:nxh="http://nuxeo.org/nxweb/html">


  <h:form>
    <dl>
        <dt>Updatable title property</dt>
        <dd><h:inputText value="#{transcriprtionActions.title}"/>
            <nxh:commandButton value="Save" action="#{transcriprtionActions.save()}" styleClass="button"/></dd>
            
        <dt><h:outputText value="List contributors value from Bean" /></dt>
        <dd><ul><nxu:repeat var="property" value="#{transcriprtionActionsContributors}">
            <li><h:outputText value="#{property}" /></li>
            </nxu:repeat></ul></dd>

        <dt><h:outputText value="Update Count" /></dt>
        <dd><h:outputText value="#{transcriprtionActionsUpdateCount}" /></dd>
    </dl>

  </h:form>

</div>
